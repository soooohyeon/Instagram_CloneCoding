<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 Instagram</title>
    <link rel="stylesheet" href="../css/password.css">
  </head>
<body>
    <header>
        <div class="headerStyle">
            <div class="header-left">
                <div class="logo"></div>
            </div>
            <div class="header-right"></div>
        </div>
    </header>
    <main>
        <div id="main-section">
            <section>
                <div id="passwordLogo">
                    <div class="passwordImg"></div>
                </div>
                <div class="loginError">
                    <h4>로그인에 문제가 있나요?</h4>
                </div>
                <div class="access">
                    <div class="accessMsg">
                    이메일 주소, 전화번호 또는 사용자 이름을 입력하시면 
                    계정에 다시 액세스할 수 있는 링크를 보내드립니다.
                    </div>
                </div>
                <div class="inputBox">
                    <form action="passwordForm">
                        <label class="box">
                            <input type="text" name="userId" placeholder="이메일, 전화번호, 사용자 이름" required autocomplete="none">
                        </label>
                    </form>
                </div>
                <div class="account">
                    <button class="loginLink" disabled type="submit" onclick = "location.href = '#' ">
                        로그인 링크 보내기
                    </button>
                    <a href="#" class="passwordCheck">
                        비밀번호를 재설정할 수 없나요?
                    </a>
                </div>
                <div id="or">
                    <div class="line"><span>또는</span></div>
                </div>
                <div id="join">
                    <a href="join.html">새 계정 만들기</a>
                </div>
                <div id="login">
                    <a href="login.html">로그인으로 돌아가기</a>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div id="footer-top">
            <div class="footer-link">Meta</div>
            <div class="footer-link">소개</div>
            <div class="footer-link">블로그</div>
            <div class="footer-link">채용 정보</div>
            <div class="footer-link">도움말</div>
            <div class="footer-link">API</div>
            <div class="footer-link">개인정보처리방침</div>
            <div class="footer-link">약관</div>
            <div class="footer-link">인기 계정</div>
            <div class="footer-link">해시태그</div>
            <div class="footer-link">위치</div>
            <div class="footer-link">Instagram Lite</div>
            <div class="footer-link">연락처 업로드 & 비사용자</div>
        </div>
        <div id="footer-bottom">
            <select aria-label="표시 언어 변경" class="hztqj">
                <option value="korean">한국어</option>
                <option value="english">영어</option>
            </select>
            © 2022 Instagram from Meta
        </div>
    </footer>
</body>
</html>
