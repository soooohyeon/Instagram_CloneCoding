<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 Instagram</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main>
        <div id="main-section">
            <section>
                <div id="logo"></div>
                <div id="profileImg"></div>
                <div id="login">
                    <button class="login" type="button">
                        java_123님으로 계속
                    </button>
                </div>
                <div id="delete">
                    <button class="btnGroup" type="button">
                        계정 삭제
                    </button>
                </div>
            </section>
            <section>
                <div class="loginCheck">
                    <div class="accountCheck">
                        java_123님이 아닌가요?
                    </div>
                    <p>
                        <button class="btnGroup" type="button" onclick="location.href='newLogin.html';">
                            계정 변경
                        </button>
                        또는
                        <button class="btnGroup" type="button" onclick="location.href='join.html';">
                            가입하기
                        </button>
                    </p>
                </div>
            </section>
            <div id="download">
                <p>앱을 다운로드하세요.</p>
                <div id="download-link">
                    <div class="appleStore">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png">
                    </div>
                    <div class="googleStore">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-top">
            <div class="footer-link">Meta</div>
            <div class="footer-link">소개</div>
            <div class="footer-link">블로그</div>
            <div class="footer-link">채용 정보</div>
            <div class="footer-link">도움말</div>
            <div class="footer-link">API</div>
            <div class="footer-link">개인정보처리방침</div>
            <div class="footer-link">약관</div>
            <div class="footer-link">인기 계정</div>
            <div class="footer-link">해시태그</div>
            <div class="footer-link">위치</div>
            <div class="footer-link">Instagram Lite</div>
            <div class="footer-link">연락처 업로드 & 비사용자</div>
        </div>
        <div id="footer-bottom">
            <select aria-label="표시 언어 변경" class="hztqj">
                <option value="korean">한국어</option>
                <option value="english">영어</option>
            </select>
            © 2022 Instagram from Meta
        </div>
    </footer>
</body>
</html>
